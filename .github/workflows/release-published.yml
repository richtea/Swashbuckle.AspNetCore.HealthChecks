name: '[autorelease] On release published'
permissions:
  id-token: write   # required for GitHub OIDC
on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
          id-token: write  # enable GitHub OIDC token issuance for this job
          
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x

# Get a short-lived NuGet API key
    - name: NuGet login (OIDC â†’ temp API key)
      uses: NuGet/login@v1
      id: login
      with:
        user: ${{ secrets.NUGET_USER }}

    
    - name: Download nupkg release asset
      uses: robinraju/release-downloader@v1.12
      with:
        releaseId: '${{ github.event.release.id }}'
        fileName: "*.nupkg"
        out-file-path: 'assets'

    - name: Publish NuGet package
      run: |
        for file in assets/*.nupkg; do 
          dotnet nuget push $file --api-key "${{ steps.login.outputs.NUGET_API_KEY }}" --source https://api.nuget.org/v3/index.json
        done
